<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="judul">
                <h1>ParanSite</h1>
                <img src="img/Universitas Faletehan.jpg" alt="logo">
            </div>
        </header>
        <nav>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">About</a></li>
                <li><a href="">contact</a></li>
            </ul>
        </nav>
        <aside>
            <div class="kotak-login">
                <h1>Login</h1>
                <img src="img/user.png" alt="user">
                <div class="username-section">
                    <label for="username" class="username">username</label>
                    <input type="text" name="username" id="username" class="username-input" placeholder="Masukkan Username">
                </div>
                <div class="password-section">
                    <label for="password">password</label>
                    <input type="password" name="password" id="password" class="password-input" placeholder="Masukkan Password">
                </div>
                <button>
                    submit
                </button>
                <p>Belum <a href="">Registrasi</a>?</p>
            </div>
        </aside>
        <div class="descripsi">
            <div class="kata">
                <h1>Halo</h1>
                <p>saya Farhan</p>    
            </div>       
        </div>
        <footer>
            <p>halo</p>
        </footer>
    </div>
</body>
</html>
